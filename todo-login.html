<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Login</title>
    <link rel="stylesheet" href="css/login_style.css">
    <link rel="icon" href="사진/링크아이콘.png" type="image/png" sizes="16x16">
</head>
<body>
    <div class="login-container">
        <h1>로그인</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="아이디">아이디</label>
                <input type="text" id="아이디" name="아이디" required>
            </div>
            <div class="input-group">
                <label for="비밀번호">비밀번호</label>
                <input type="비밀번호" id="비밀번호" name="비밀번호" required>
            </div>
            <button type="submit" onclick="location.href='todo-main.html'">Login</button>
            <p>계정이 없으신가요? <a href="todo-register.html">회원가입</a></p>
            <p><a href="#">비밀번호를 잊어버리셨나요?</a></p>
        </form>
    </div>
    <script src="javascript/login_script.js"></script>
</body>
</html>
